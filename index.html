<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Yadav's Resume</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full background video styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video#background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        .video-card {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        video#video-resume {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .description {
            font-size: 1em;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Background video element -->
    <video id="background-video" src="background-video.mp4" autoplay loop muted></video>

    <!-- Main content container -->
    <div class="container">
        <h1>Welcome to My Video Resume</h1>
        <div class="video-card">
            <video id="video-resume" src="video-resume.mp4" controls></video>
        </div>
        <p class="description">Hi, I'm Aditya Yadav! Watch my video resume to learn more about my skills and experience in full-stack development.</p>
    </div>
</body>
</html>
