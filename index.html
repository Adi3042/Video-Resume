<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Yadav's Resume</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        .video-card {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 3em;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 8px;
        }

        .video-overlay:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .play-button {
            font-size: 3em;
            color: #fff;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .play-button:hover {
            opacity: 1;
        }

        video {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .description {
            font-size: 1em;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Video Resume</h1>
        <div class="video-card">
            <div class="video-overlay" onclick="playVideo()">
                <span class="play-button">&#9658;</span>
            </div>
            <video id="video-resume" src="video-resume.mp4" controls></video>
        </div>
        <p class="description">Hi, I'm Aditya Yadav! Watch my video resume to learn more about my skills and experience in full-stack development.</p>
    </div>

    <script>
        function playVideo() {
            const video = document.getElementById("video-resume");
            const overlay = document.querySelector(".video-overlay");
            overlay.style.display = "none";  // Hide overlay
            video.play();                    // Play video
        }
    </script>
</body>
</html>
